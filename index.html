<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Book Collection</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <h1 class="text-center my-5">My Book Collection</h1>
        <add-book @add="addBook"></add-book>
        <order-by @sort="sortBooks"></order-by>
        <div class="row">
          <div class="col-md-6">
            <h2>All Books</h2>
            <div v-if="books.length === 0" class="alert alert-info">
              No books added yet
            </div>
            <div v-else>
              <book
                v-for="(book, index) in books"
                :key="index"
                :book="book"
                @remove="removeBook(index)"
                @favorite="toggleFavorite(index)"
              ></book>
            </div>
          </div>
          <div class="col-md-6">
            <h2>Favorite Books</h2>
            <favorite-books
              :favorite-books="favoriteBooks"
              @remove="removeFavorite"
            ></favorite-books>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app-components.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
